<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Fashion Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="box1 pic">
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google">
</div>
<div class="box2">
    <p>Searh the web using Google!</p>
    <input type="text" name="search" id="src">
    <br>
        <button class="button" type="button"> Google Search </button>
        <button class="button" type="button"> I'm feeling Lucky! </button>
    </div>

</div>
<div class="botbox">
    <div class="leftbox">
        <p>Standart Search</p>
        <a href="https://www.stanford.edu/search/" target="_blank"> Stanford Search</a><br>
        <a href="https://linuxhostsupport.com/blog/how-to-search-files-on-the-linux-terminal/#:~:text=You%20can%20use%20the%20find,that%20you%20want%20to%20search.&text=You%20can%20use%20the%20following,d%20%E2%80%93%20directory" target="_blank">Linux Search</a>
    </div>

    <div class="midbox">
        <a href="https://support.google.com/" target="_blank">Help!</a>
        <br>
        <a href="https://about.google/"target="_blank">About Google</a><br>
        <a href="https://about.google/"target="_blank">Company Info</a><br>
        <a href="https://www.google.com/doodles"target="_blank">Google! Logos</a>
    </div>
    <div class="rightbox">
        <p>Get Google!</p>
        <p>Updates Monthly:</p>
        <input placeholder="your e-mail" type="text" name="mail" id="mail"><br>
        <button class="button" type="button"> Subscribe</button>
        <a href="https://photos.google.com/archive">Archive</a>

    </div>
</div>
</div>
<div class="foot">
    <footer >    
        <P> Copyright 1998 Google Inc.</P>
    </footer>
</div>


</body>
</html>
